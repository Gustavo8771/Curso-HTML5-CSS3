            src: url('fonts/love\ story.ttf') format('opentype');

            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - trueytype-att (Apple Advanced Typography)
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: Love, Times, serif;
            font-size: 3em;
            font-weight: normal;
            text-align: center;
        }
