<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu própio servidor</p>
    <video width="560" height="315" poster="imagens/Screenshot_11.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="video/m4v">
        <source src="midia/AnyConv.com__meu-video.ogv" type="video/ogv">
        <p>Seu navegador nao tem compatibilidade com re reproducao de videos</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
